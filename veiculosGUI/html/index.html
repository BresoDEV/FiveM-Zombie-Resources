<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<style>
    .painel {
        background-color: rgba(0, 0, 0, 0.4);
        position: fixed;
        top: 15%;

        padding: 10px;
        border-radius: 5px;
        display: flex;

        flex-wrap: wrap;
        gap: 3px;

        width: auto;

    }

    .bloco {
        border: 0px solid lime;
        width: 11.5%;
        color: aliceblue;
        text-align: center;
        padding: 5px;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 5px;
    }

    img {
        max-width: 100%;
        min-width: 100%;
        max-height: 50%;
    }

    .button {
        cursor: pointer;
        background-color: transparent;
        padding: 4px;
        font-size: 16px;
        border-radius: 10px;
        color: rgb(255, 255, 255);
        user-select: none;
        border: 1px solid rgb(255, 255, 255);
        margin-top: 3px;

    }

    .Sair {
        background-color: rgb(207, 68, 105);
        padding: 5px;
        border-radius: 2px;
        color: aliceblue;
        float: right;
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 20px;
        border: none;
        cursor: pointer;
    }
</style>

<body>
    <div class="menu" id="container">


        <form id="form">
            <button class="Sair" id="Sair">X</button>

            <div class="painel" id="tabela_veiculos">




            </div>
        </form>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>

<script>


    var veiculos = [
        [3000, 'deathbike', 'img/deathbike.jpg', ''],
        [3000, 'enduro', 'img/enduro.jpg', ''],
        [3000, 'gargoyle', 'img/gargoyle.jpg', ''],
        [3000, 'ratbike', 'img/ratbike.jpg', ''],
        [7000, 'dukes2', 'img/dukes2.jpg', ''],
        [2000, 'caddy3', 'img/caddy3.jpg', ''],
        [10000, 'zr3802', 'img/zr3802.jpg', ''],
        [10000, 'dune3', 'img/dune3.jpg', ''],
        [20000, 'insurgent', 'img/insurgent.jpg', ''],
        [15000, 'technical2', 'img/technical2.jpg', ''],
        [20000, 'apc', 'img/apc.jpg', ''],
        [14000, 'issi4', 'img/issi4.jpg', ''],
        [20000, 'barrage', 'img/barrage.jpg', ''],
        [35000, 'cerberus', 'img/cerberus.jpg', ''],
        [25000, 'phantom2', 'img/phantom2.jpeg', ''],
       // [500000, 'thruster', 'img/thruster.jpg', ''],
        [400000, 'havok', 'img/havok.jpg', ''],
    ]

    veiculos.sort()

    veiculos.forEach(e => {
        document.getElementById('tabela_veiculos').innerHTML += `

        <b class="bloco">
                    <img src="${e[2]}" alt="">
                    
                        <b>R$${e[0]}</b><br>
                        <div id="comprou_${e[1]}" class="button">Comprar</div>
                     
                </b>
        `
    });



    criarStorages()

    function criarStorages() {
        veiculos.forEach(e => {
            storages(e[1])
        });
    }

    const novaTagScript = document.createElement('script')
    veiculos.forEach(e => {
        novaTagScript.innerHTML += `
            document.getElementById('comprou_${e[1]}').addEventListener('click', () => {
                btClick('${e[1]}', ${e[0]})
                criarStorages()
            })
        `
    });
    document.body.append(novaTagScript)


    function storages(veiculo) {
        if (!localStorage.getItem('comprou_' + veiculo)) {
            localStorage.setItem('comprou_' + veiculo, 0)
        }
        if (parseInt(localStorage.getItem('comprou_' + veiculo)) === 1) {
            document.getElementById('comprou_' + veiculo).textContent = 'Solicitar'
            document.getElementById('comprou_' + veiculo).style.backgroundColor = 'rgb(100,200,100)'
            document.getElementById('comprou_' + veiculo).style.color = 'black'
            document.getElementById('comprou_' + veiculo).style.border = 'none'
        }
    }

    function btClick(veiculo, valorVeh) {
        if (parseInt(localStorage.getItem('comprou_' + veiculo)) === 1) {

            alerta('Sucesso', 'Seu veiculo está disponivel proximo a você', 4000)
            setTimeout(() => {
                $.post("http://veiculosGUI/encomendou_" + veiculo, JSON.stringify({
                    valor: "encomendou_" + veiculo
                }));
            }
                , 1000)
        }
        else {
            if (parseInt(localStorage.getItem('dinheiro')) >= valorVeh) {
                var antes = parseInt(localStorage.getItem('dinheiro'))
                localStorage.setItem('dinheiro', antes - valorVeh)
                localStorage.setItem('comprou_' + veiculo, 1)

                criarStorages()
                alerta('Sucesso', 'Veiculo comprado com sucesso!!', 4000)

                setTimeout(() => {
                    $.post("http://veiculosGUI/comprou", JSON.stringify({
                        dinheiro: parseInt(localStorage.getItem('dinheiro')),
                        valor: "comprou_" + veiculo
                    }));
                }, 1000);

            } else {
                semDinheiro()
            }
        }
    }



    function semDinheiro() {
        alertaErro('Erro', 'Dinheiro insuficiente!', 3000)

    }

    function hexToRgb(hex) {
        hex = hex.replace(/^#/, '');
        let bigint = parseInt(hex, 16);
        let r = (bigint >> 16) & 255;
        let g = (bigint >> 8) & 255;
        let b = bigint & 255;
        return { r: r, g: g, b: b };
    }

    function alertaErro(tit, txt, tempo) {
        const d = document.createElement('div')
        d.style.backgroundColor = 'rgba(17, 17, 17, 0.767)'
        d.style.position = 'fixed'
        d.style.left = '-500px'
        d.style.top = '10px'
        d.style.maxWidth = '700px'
        // d.style.height='100px'
        d.style.borderRadius = '5px'
        d.style.padding = '15px'


        const titulo = document.createElement('p')
        titulo.style.border = 'none'
        titulo.style.color = 'red'
        titulo.style.fontSize = '20px'
        titulo.innerHTML = tit

        const texto = document.createElement('p')
        texto.style.border = 'none'
        texto.style.color = 'white'
        texto.innerHTML = txt

        d.appendChild(titulo)
        d.appendChild(texto)
        document.body.appendChild(d)

        var i = -250

        var ino = true
        var voltano = false

        var loop = setInterval(() => {

            if (ino) {
                if (i >= 10) {
                    setTimeout(() => {
                        ino = false
                        voltano = true
                    }, tempo);
                } else { i++ }
            }
            if (voltano) {
                if (i === -500) {

                    ino = false
                    voltano = false
                    d.remove()
                    clearInterval(loop)

                } else { i-- }
            }
            d.style.left = i + 'px'

        }, 1);
    }
    function alerta(tit, txt, tempo) {
        const d = document.createElement('div')
        d.style.backgroundColor = 'rgba(17, 17, 17, 0.767)'
        d.style.position = 'fixed'
        d.style.left = '-500px'
        d.style.top = '10px'
        d.style.maxWidth = '700px'
        // d.style.height='100px'
        d.style.borderRadius = '5px'
        d.style.padding = '15px'


        const titulo = document.createElement('p')
        titulo.style.border = 'none'
        titulo.style.color = 'lime'
        titulo.style.fontSize = '20px'
        titulo.innerHTML = tit

        const texto = document.createElement('p')
        texto.style.border = 'none'
        texto.style.color = 'white'
        texto.innerHTML = txt

        d.appendChild(titulo)
        d.appendChild(texto)
        document.body.appendChild(d)

        var i = -250

        var ino = true
        var voltano = false

        var loop = setInterval(() => {

            if (ino) {
                if (i >= 10) {
                    setTimeout(() => {
                        ino = false
                        voltano = true
                    }, tempo);
                } else { i++ }
            }
            if (voltano) {
                if (i === -500) {

                    ino = false
                    voltano = false
                    d.remove()
                    clearInterval(loop)

                } else { i-- }
            }
            d.style.left = i + 'px'

        }, 1);
    }

    document.getElementById('Sair').addEventListener('click', () => {
        $.post("http://veiculosGUI/exit", JSON.stringify({
            vazio: 'vazio'
        }));
    })

</script>

</html>
